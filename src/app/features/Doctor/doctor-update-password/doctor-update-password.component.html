<form [formGroup]="doctorForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input id="oldPassword" type="password" class="form-control"
           formControlName="oldPassword"
           [ngClass]="{'is-invalid': oldPassword?.touched && oldPassword?.invalid}" />
    <div *ngIf="oldPassword?.touched && oldPassword?.invalid" class="invalid-feedback">
      Old password is required.
    </div>
  </div>

  <div class="form-group">
    <label for="password">New Password</label>
    <input id="password" type="password" class="form-control"
           formControlName="password"
           [ngClass]="{'is-invalid': password?.touched && password?.invalid}" />
    <div *ngIf="password?.touched && password?.invalid" class="invalid-feedback">
      New password is required (min 6 characters).
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input id="confirmPassword" type="password" class="form-control"
           formControlName="confirmPassword"
           [ngClass]="{'is-invalid': doctorForm.hasError('mismatch') && confirmPassword?.touched}" />
    <div *ngIf="doctorForm.hasError('mismatch') && confirmPassword?.touched" class="invalid-feedback">
      Passwords do not match.
    </div>
  </div>

  <div class="submit-section">
    <button type="submit" class="btn btn-primary submit-btn" [disabled]="doctorForm.invalid">
      Change Password
    </button>
  </div>
</form>
