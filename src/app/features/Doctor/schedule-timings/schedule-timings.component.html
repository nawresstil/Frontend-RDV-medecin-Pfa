<div class="row">
  <div class="col-sm-12">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-4">Schedule Timings</h4>

        <!-- Time Inputs and Duration -->
        <div class="row align-items-end mb-4">
          <div class="col-md-4 mb-2">
            <label for="startTime">Start Time</label>
            <input id="startTime" type="time" class="form-control" [(ngModel)]="newSlot.startTime" (change)="generateTimeSlots()" />
          </div>
          <div class="col-md-4 mb-2">
            <label for="endTime">End Time</label>
            <input id="endTime" type="time" class="form-control" [(ngModel)]="newSlot.endTime" (change)="generateTimeSlots()" />
          </div>
          <div class="col-md-4 mb-2">
            <label>Slot Duration (Minutes)</label>
            <select class="form-control" [(ngModel)]="newSlot.slotDurationMinutes" (change)="generateTimeSlots()">
              <option [value]="15">15 mins</option>
              <option [value]="30">30 mins</option>
              <option [value]="45">45 mins</option>
              <option [value]="60">1 hour</option>
            </select>
          </div>
        </div>

        <!-- Day Tabs -->
        <ul class="nav nav-tabs mb-3">
          <li class="nav-item" *ngFor="let day of days">
            <a class="nav-link" [class.active]="selectedDay === day" (click)="selectDay(day)">
              {{ day }}
            </a>
          </li>
        </ul>

        <!-- Slot List for Selected Day -->
        <div class="tab-content">
          <div *ngFor="let day of days">
            <div *ngIf="selectedDay === day">
              <h5 class="mb-3">{{ day }}'s Slots</h5>

              <div *ngIf="getSlotsForDay(day).length === 0" class="text-muted mb-3">No slots available.</div>

              <div *ngFor="let slot of getSlotsForDay(day)" class="d-flex justify-content-between align-items-center border p-2 rounded mb-2">
                <span>{{ slot.startTime }} - {{ slot.endTime }}</span>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteSlot(slot.id)">
                  <i class="fa fa-times"></i>
                </button>
              </div>

              <!-- Add New Slot -->
              <form (ngSubmit)="addSlot()" class="form-inline mt-4">
                <div class="form-group mr-2">
                  <label class="sr-only">Start</label>
                  <select class="form-control" [(ngModel)]="newSlot.startTime" name="startTime" (change)="filterEndTimes()" required>
                    <option *ngFor="let time of startTimes" [value]="time">{{ time }}</option>
                  </select>
                </div>

                <div class="form-group mr-2">
                  <label class="sr-only">End</label>
                  <select class="form-control" [(ngModel)]="newSlot.endTime" name="endTime" required>
                    <option *ngFor="let end of filteredEndTimes" [value]="end">{{ end }}</option>
                  </select>
                </div>

                <button type="submit" class="btn btn-primary">Add Slot</button>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
