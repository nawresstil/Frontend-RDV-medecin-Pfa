<div class="card">
  <div class="card-body">

    <!-- Profile Settings Form -->
    <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
      <div class="row form-row">
        <div class="col-12 col-md-12">
          <div class="form-group">
            <div class="change-avatar">
              <div class="profile-img">
                <img [src]="profilePicturePreview?.toString().startsWith('data') ? profilePicturePreview : 'http://localhost:8083/uploads/profile-pictures/' + profilePicturePreview"
                     alt="Profile Picture"
                     width="150" alt="User Image">
              </div>
              <div class="upload-img">
                <div class="change-photo-btn">
                  <span><i class="fa fa-upload"></i> Upload Photo</span>
                  <input type="file" (change)="onProfilePictureChange($event)" class="upload">
                  <img *ngIf="profilePicturePreview" style="max-width: 120px;">
                </div>
                <small class="form-text text-muted">Allowed JPG, GIF or PNG. Max size of 2MB</small>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" formControlName="firstname" class="form-control">
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" formControlName="lastname" class="form-control">
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label>Date of Birth</label>
            <div class="cal-icon">
              <input type="text" class="form-control datetimepicker" value="24-07-1983">
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label>Blood Group</label>
            <select class="form-control select">
              <option>A-</option>
              <option>A+</option>
              <option>B-</option>
              <option>B+</option>
              <option>AB-</option>
              <option>AB+</option>
              <option>O-</option>
              <option>O+</option>
            </select>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label>Email ID</label>
            <input type="text" formControlName="email" class="form-control">
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label>Mobile</label>
            <input type="text" formControlName="phone" class="form-control">
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label>Address</label>
            <input type="text" formControlName="address" class="form-control">
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label>City</label>
            <input type="text" formControlName="city" class="form-control">
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label>State</label>
            <input type="text" formControlName="state" class="form-control">
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label>Zip Code</label>
            <input type="text" formControlName="zipCode" class="form-control">
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label>Country</label>
            <input type="text" formControlName="country" class="form-control">
          </div>
        </div>
      </div>
      <div class="submit-section">
        <button type="submit" class="btn btn-primary submit-btn" [disabled]="patientForm.invalid">Save Changes</button>
      </div>
    </form>
    <!-- /Profile Settings Form -->

  </div>
</div>
