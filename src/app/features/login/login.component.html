<body class="account-page">
<div class="main-wrapper">
  <!-- Header -->
  <header class="header">
    <nav class="navbar navbar-expand-lg header-nav">
      <div class="navbar-header">
        <a id="mobile_btn" href="javascript:void(0);">
							<span class="bar-icon">
								<span></span>
								<span></span>
								<span></span>
							</span>
        </a>
        <a href="index-2.html" class="navbar-brand logo">
          <img src="../../../../assets/img/logo.png" class="img-fluid" alt="Logo">
        </a>
      </div>
      <div class="main-menu-wrapper">
        <div class="menu-header">
          <a href="index-2.html" class="menu-logo">
            <img src="../../../../assets/img/logo.png" class="img-fluid" alt="Logo">
          </a>
          <a id="menu_close" class="menu-close" href="javascript:void(0);">
            <i class="fas fa-times"></i>
          </a>
        </div>
      </div>
    </nav>
  </header>
  <!-- /Header -->
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="account-content">
            <div class="row align-items-center justify-content-center">
              <div class="col-md-7 col-lg-6 login-left">
                <img src="assets/img/login-banner.png" class="img-fluid" alt=" Login">
              </div>
              <div class="col-md-12 col-lg-6 login-right">
                <div class="login-header">
                  <h3>Login</h3>
                </div>
                <form [formGroup]="loginForm">
                  <div class="form-group form-focus">
                    <input
                      type="email"
                      formControlName="username"
                      class="form-control floating"
                      [ngClass]="{ 'is-invalid': f.username.touched && f.username.invalid }"
                    >
                    <div *ngIf="f.username.touched && f.username.invalid" class="invalid-feedback">
                      Username is required.
                    </div>
                    <label class="focus-label">Username</label>
                  </div>
                  <div class="form-group form-focus">
                    <input
                      type="password"
                      formControlName="password"
                      class="form-control floating"
                      [ngClass]="{ 'is-invalid': f.password.touched && f.password.invalid }"
                    >
                    <div *ngIf="f.password.touched && f.password.invalid" class="invalid-feedback">
                      Password is required.
                    </div>


                    <label class="focus-label">Password</label>
                  </div>
                  <div class="text-right">
                    <a class="forgot-link" [routerLink]="['/resetPassword']">Forgot Password ?</a>
                  </div>
                  <button class="btn btn-primary btn-block btn-lg login-btn" (click)="onLogin()">Login</button>

<!--                  <div class="login-or">-->
<!--                    <span class="or-line"></span>-->
<!--                    <span class="span-or">or</span>-->
<!--                  </div>-->

<!--                  <div class="row form-row social-login">-->
<!--                    <div class="col-6">-->
<!--                      <a href="#" class="btn btn-facebook btn-block"><i class="fab fa-facebook-f mr-1"></i> Login</a>-->
<!--                    </div>-->
<!--                    <div class="col-6">-->
<!--                      <a href="#" class="btn btn-google btn-block"><i class="fab fa-google mr-1"></i> Login</a>-->
<!--                    </div>-->
<!--                  </div>-->

                  <div class="text-center dont-have">Donâ€™t have an account? <a routerLink="/signup">Register</a></div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
