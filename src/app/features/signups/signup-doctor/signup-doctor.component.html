<!-- Main Wrapper -->
<div class="main-wrapper">

  <!-- Header -->
  <header class="header">
    <nav class="navbar navbar-expand-lg header-nav">
      <div class="navbar-header">
        <a id="mobile_btn" href="javascript:void(0);">
							<span class="bar-icon">
								<span></span>
								<span></span>
								<span></span>
							</span>
        </a>
        <a href="index-2.html" class="navbar-brand logo">
          <img src="../../../../assets/img/logo.png" class="img-fluid" alt="Logo">
        </a>
      </div>
      <div class="main-menu-wrapper">
        <div class="menu-header">
          <a href="index-2.html" class="menu-logo">
            <img src="../../../../assets/img/logo.png" class="img-fluid" alt="Logo">
          </a>
          <a id="menu_close" class="menu-close" href="javascript:void(0);">
            <i class="fas fa-times"></i>
          </a>
        </div>
      </div>
    </nav>
  </header>
  <!-- /Header -->

  <!-- Page Content -->
  <div class="content">
    <div class="container-fluid">

      <div class="row">
        <div class="col-md-8 offset-md-2">

          <!-- Account Content -->
          <div class="account-content">
            <div class="row align-items-center justify-content-center">
              <div class="col-md-7 col-lg-6 login-left">
                <img src="../../../../assets/img/login-banner.png" class="img-fluid" alt="Login Banner">
              </div>
              <div class="col-md-12 col-lg-6 login-right">
                <div class="login-header">
                  <h3>Doctor Register <a [routerLink]="['/signup']">Not a Doctor?</a></h3>
                </div>

                <!-- Keep only the visible fields -->

                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <div class="form-group form-focus">
                    <input type="text" class="form-control floating" formControlName="firstname">
                    <label class="focus-label">First Name</label>
                  </div>
                  <div class="form-group form-focus">
                    <input type="text" class="form-control floating" formControlName="lastname">
                    <label class="focus-label">Last Name</label>
                  </div>
                  <div class="form-group form-focus">
                    <input type="text" class="form-control floating" formControlName="username">
                    <label class="focus-label">Username</label>
                  </div>
                  <div class="form-group form-focus">
                    <input type="email" class="form-control floating" formControlName="email">
                    <label class="focus-label">Email</label>
                  </div>
                  <div class="form-group form-focus">
                    <input type="password" class="form-control floating" formControlName="password">
                    <label class="focus-label">Password</label>
                  </div>
                  <div class="form-group form-focus">
                    <input type="password" class="form-control floating" formControlName="confirmPassword">
                    <label class="focus-label">Confirm Password</label>
                  </div>
                  <div class="form-group form-focus">
                    <input type="tel" class="form-control floating" formControlName="phone">
                    <label class="focus-label">Phone</label>
                  </div>
                  <div class="text-right">
                    <a class="forgot-link" [routerLink]="['/signin']">Already have an account?</a>
                  </div>
                  <button class="btn btn-primary btn-block btn-lg login-btn" type="submit" [disabled]="registerForm.invalid">
                    Signup
                  </button>
                </form>


              </div>
            </div>
          </div>
          <!-- /Account Content -->

        </div>
      </div>
    </div>
  </div>
  <!-- /Page Content -->

</div>
<!-- /Main Wrapper -->
