<!-- Main Wrapper -->
<div class="main-wrapper">

  <!-- Header -->
  <header class="header">
    <nav class="navbar navbar-expand-lg header-nav">
      <div class="navbar-header">
        <a id="mobile_btn" href="javascript:void(0);">
							<span class="bar-icon">
								<span></span>
								<span></span>
								<span></span>
							</span>
        </a>
        <a href="index-2.html" class="navbar-brand logo">
          <img src="../../../../assets/img/logo.png" class="img-fluid" alt="Logo">
        </a>
      </div>
      <div class="main-menu-wrapper">
        <div class="menu-header">
          <a href="index-2.html" class="menu-logo">
            <img src="../../../../assets/img/logo.png" class="img-fluid" alt="Logo">
          </a>
          <a id="menu_close" class="menu-close" href="javascript:void(0);">
            <i class="fas fa-times"></i>
          </a>
        </div>
      </div>
    </nav>
  </header>
  <!-- /Header -->

  <!-- Page Content -->
  <div class="content">
    <div class="container-fluid">

      <div class="row">
        <div class="col-md-8 offset-md-2">

          <!-- Account Content -->
          <div class="account-content">
            <div class="row align-items-center justify-content-center">
              <div class="col-md-7 col-lg-6 login-left">
                <img src="assets/img/login-banner.png" class="img-fluid" alt="Login Banner">
              </div>
              <div class="col-md-12 col-lg-6 login-right">
                <div class="login-header">
                  <h3>Forgot Password?</h3>
                  <p class="small text-muted">Enter your email to get a password reset link</p>
                </div>

                <!-- Forgot Password Form -->
                <form [formGroup]="forgetForm">
                  <div class="form-group form-focus">
                    <input
                      type="email"
                      formControlName="email"
                      class="form-control floating"
                      [ngClass]="{ 'is-invalid': f.email.touched && f.email.invalid }"
                    >
                    <div *ngIf="f.email.touched && f.email.invalid" class="invalid-feedback">
                      Email is required.
                    </div>
                    <label class="focus-label">Email</label>
                  </div>
                  <div class="text-right">
                    <a class="forgot-link" [routerLink]="['/signin']">Remember your password?</a>
                  </div>
                  <button class="btn btn-primary btn-block btn-lg login-btn" type="submit" (click)="resetPassword()">Reset Password</button>
                </form>
                <!-- /Forgot Password Form -->

              </div>
            </div>
          </div>
          <!-- /Account Content -->

        </div>
      </div>

    </div>

  </div>
  <!-- /Page Content -->



</div>
<!-- /Main Wrapper -->
