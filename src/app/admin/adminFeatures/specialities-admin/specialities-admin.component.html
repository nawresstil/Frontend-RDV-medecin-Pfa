<!-- Page Header -->
<div class="page-header">
  <div class="row">
    <div class="col-sm-7 col-auto">
      <h3 class="page-title">Specialities</h3>
      <ul class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/admin">Dashboard</a></li>
        <li class="breadcrumb-item active">Specialities</li>
      </ul>
    </div>
    <div class="col-sm-5 col" *ngIf="userC?.role === 'ADMIN'">
      <button class="btn btn-primary float-right mt-2" (click)="openModal()">Add</button>
    </div>
  </div>
</div>
<!-- /Page Header -->

<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover table-center mb-0">
            <thead>
            <tr>
              <th>#</th>
              <th>Specialities</th>
              <th class="text-end">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let speciality of specialities; let i = index">
              <td>#SP{{ speciality.id }}</td>
              <td>
                <h2 class="table-avatar">
                  <img class="avatar-img avatar avatar-sm me-2"  [src]="'http://localhost:8083/uploads/' + speciality.imageUrl" alt="Speciality">
                  {{ speciality.name }}
                </h2>
              </td>
              <td class="text-end">
                <div class="actions">
                  <button class="btn btn-sm bg-success-light me-2" (click)="editSpeciality(speciality)">
                    <i class="fe fe-pencil"></i> Edit
                  </button>
                  <button class="btn btn-sm bg-danger-light" (click)="deleteSpeciality(speciality.id)">
                    <i class="fe fe-trash"></i> Delete
                  </button>
                </div>
              </td>
            </tr>
            <tr *ngIf="specialities.length === 0">
              <td colspan="3" class="text-center">No specialities found.</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Add/Edit Modal -->

<!-- Modal controlled with Angular -->
<div class="custom-modal-backdrop" *ngIf="isModalOpen">
  <div class="custom-modal">
    <div class="modal-header">
      <h5 class="modal-title">{{ specialityForm.get('id')?.value ? 'Edit' : 'Add' }} Speciality</h5>
      <button type="button" class="btn-close" (click)="closeModal()">x</button>
    </div>
    <form [formGroup]="specialityForm" (ngSubmit)="submitSpeciality()">
      <div class="modal-body">
        <div class="form-group">
          <label>Name</label>
          <input type="text" formControlName="name" class="form-control" placeholder="Enter speciality name" required>
        </div>
        <div class="form-group mt-3">
          <label>Image</label>
          <input type="file" (change)="onFileChange($event)" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">{{ specialityForm.get('id')?.value ? 'Update' : 'Add' }}</button>
      </div>
    </form>
  </div>
</div>
