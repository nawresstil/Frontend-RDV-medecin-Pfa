<!-- Page Header -->
<div class="page-header">
  <div class="row">
    <div class="col-sm-12">
      <h3 class="page-title">List of Patient</h3>
      <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="javascript:(0);">Users</a></li>
        <li class="breadcrumb-item active">Patient</li>
      </ul>
    </div>
  </div>
</div>
<!-- /Page Header -->

<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <div class="table-responsive">
            <table class="datatable table table-hover table-center mb-0">
              <thead>
              <tr>
                <th>Patient ID</th>
                <th>Patient Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Joining Date</th>
<!--                <th class="text-right">Paid</th>-->
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let patient of patients">
                <td>{{ patient.id }}</td>
                <td>
                  <h2 class="table-avatar">
                    <a href="profile.html" class="avatar avatar-sm mr-2">
                      <img class="avatar-img rounded-circle" [src]="'http://localhost:8083/uploads/profile-pictures/' + patient.profilePicture" alt="patient"/>
                    </a>
                    <a href="profile.html">{{ patient.fullName }}</a>
                  </h2>
                </td>
                <td>{{ calculateAge(patient.dateOfBirth) }} years
                </td>
                <td>{{ patient.address }}</td>
                <td>{{ patient.phone }}</td>
                <td>{{ patient.joiningDate | date: 'dd MMM yyyy' }}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
